<!DOCTYPE html>
<html>
<head>
    <title>Estrellas</title>
</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 390 24" width="400" height="50">
        <!-- Definir el objeto gráfico (symbol) -->
        <defs>
          <symbol id="estrella" viewBox="0 0 24 24">
            <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2" fill="yellow" />
          </symbol>
        </defs>
      
        <!-- Usar el objeto gráfico con la etiqueta 'use' -->
        <g>
          <!-- Clonar y separar las estrellas -->
          <use xlink:href="#estrella" x="0" y="0" />
          <use xlink:href="#estrella" x="30" y="0" />
          <use xlink:href="#estrella" x="60" y="0" />
          <use xlink:href="#estrella" x="90" y="0" />
          <use xlink:href="#estrella" x="120" y="0" />
        </g>
      </svg>
      
</body>
</html>
