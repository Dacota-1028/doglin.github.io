<!DOCTYPE html>
<html>
<head>
    <title>Estrellas</title>

    <style>
        body{
            background-color: blueviolet;
        }

        .atras{
            color: blueviolet;
            background-color: rgb(20, 155, 60);
        }

        svg{
            font-size: 50px;
        }
    </style>
</head>
<body>

    <svg xmlns="http://www.w3.org/2000/svg" viewBox="530 0 550 24" width="220" height="100">
        <!-- Definir las estrellas -->
        <defs>
            <symbol id="estrella" viewBox="0 0 24 24" class="estrella">
                <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>
            </symbol>
            <mask id="mask-estrella">
                <rect width="150" height="24"/>
                <use xlink:href="#estrella" x="0" y="0" fill="white" transform="scale(2)"/>
                <use xlink:href="#estrella" x="30" y="0" fill="white" transform="scale(2)"/>
                <use xlink:href="#estrella" x="60" y="0" fill="white" transform="scale(2)"/>
                <use xlink:href="#estrella" x="90" y="0" fill="white" transform="scale(2)"/>
                <use xlink:href="#estrella" x="120" y="0" fill="white" transform="scale(2)"/>
            </mask>
        </defs>
    
        <!-- Grupo para las estrellas detrás -->
        <g mask="url(#mask-estrella)">
            <use xlink:href="#estrella" x="0" y="0" fill="gray" transform="scale(2)"/>
            <use xlink:href="#estrella" x="30" y="0" fill="gray" transform="scale(2)"/>
            <use xlink:href="#estrella" x="60" y="0" fill="gray" transform="scale(2)"/>
            <use xlink:href="#estrella" x="90" y="0" fill="gray" transform="scale(2)"/>
            <use xlink:href="#estrella" x="120" y="0" fill="gray" transform="scale(2)"/>
        </g>
    
        <!-- Grupo para las estrellas delante -->
        <g id="estrellas-delante" class="atras">
            <use xlink:href="#estrella" x="0" y="0" fill="orange" transform="scale(2)"/>
            <use xlink:href="#estrella" x="30" y="0" fill="orange" transform="scale(2)"/>
            <use xlink:href="#estrella" x="60" y="0" fill="orange" transform="scale(2)"/>
            <use xlink:href="#estrella" x="90" y="0" fill="orange" transform="scale(2)"/>
            <use xlink:href="#estrella" x="120" y="0" fill="orange" transform="scale(2)"/>
        </g>
    </svg>
    

      <script>
        const primeraEstrella = document.getElementById('primera-estrella');
const estrellasDelante = document.getElementById('estrellas-delante');

// Función para aumentar el número de estrellas anaranjadas una por una
function aumentarEstrella() {
    if (estrellasDelante.style.display === 'none') {
        estrellasDelante.style.display = 'inline';
    } else {
        const estrellas = estrellasDelante.children;
        for (let i = 0; i < estrellas.length; i++) {
            if (estrellas[i].getAttribute('fill') === 'gray') {
                estrellas[i].setAttribute('fill', 'orange');
                break;
            }
        }
    }
}

// Función para disminuir el número de estrellas anaranjadas una por una
function disminuirEstrella() {
    const estrellas = estrellasDelante.children;
    for (let i = estrellas.length - 1; i >= 0; i--) {
        if (estrellas[i].getAttribute('fill') === 'orange') {
            estrellas[i].setAttribute('fill', 'gray');
            break;
        }
    }
}

// Ejemplo de cómo llamar a las funciones
// aumentarEstrella(); // Al inicio, muestra una estrella anaranjada
//aumentarEstrella(); // Aumenta una estrella anaranjada
//aumentarEstrella(); // Aumenta otra estrella anaranjada
disminuirEstrella(); // Disminuye una estrella anaranjada
disminuirEstrella(); // Disminuye una estrella anaranjada
disminuirEstrella(); // Disminuye una estrella anaranjada
disminuirEstrella(); // Disminuye una estrella anaranjada


      </script>
      
      
         
      
</body>
</html>
